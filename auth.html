<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in – PromptSchola</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body: #f3f4f6;
      --bg-card: #ffffff;
      --accent: #7e22ce;
      --accent-strong: #4c1d95;
      --text-main: #111827;
      --text-muted: #4b5563;
      --text-subtle: #9ca3af;
      --border-subtle: rgba(209, 213, 219, 0.7);
      --radius-card: 18px;
      --radius-pill: 999px;
      --shadow-card: 0 16px 35px rgba(15, 23, 42, 0.12);
      --font-main: 'Inter', system-ui, sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: var(--font-main);
      background: radial-gradient(circle at top, #e5e7eb, #f9fafb 45%, #f3f4f6);
      color: var(--text-main);
    }

    .page { min-height: 100vh; display: flex; flex-direction: column; }
    main { flex: 1; display: flex; justify-content: center; align-items: center; padding: 2.5rem 1rem; }

    .auth-wrapper {
      width: 100%;
      max-width: 420px;
      background: var(--bg-card);
      border-radius: var(--radius-card);
      box-shadow: var(--shadow-card);
      padding: 1.8rem;
      border: 1px solid var(--border-subtle);
    }

    .reason-banner {
      display: none;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid rgba(129, 140, 248, 0.5);
      background: #eef2ff;
      font-size: 0.85rem;
    }

    /* ✅ Post-verification success banner */
    #verify-success-banner {
      display: none;
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 12px;
      border: 1px solid rgba(34,197,94,0.5);
      background: #ecfdf5;
      font-size: 0.85rem;
      color: #065f46;
    }

    .auth-heading { text-align: center; margin-bottom: 0.75rem; }
    .auth-heading h1 { font-size: 1.5rem; font-weight: 700; }
    .auth-heading p { font-size: 0.9rem; color: var(--text-muted); }

    .auth-toggle {
      display: flex;
      background: #f3f4f6;
      border-radius: var(--radius-pill);
      padding: 0.2rem;
      margin: 1rem 0 1.4rem;
    }

    .auth-toggle button {
      flex: 1;
      border: none;
      background: transparent;
      padding: 0.4rem;
      border-radius: var(--radius-pill);
      cursor: pointer;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .auth-toggle button.active {
      background: #fff;
      color: var(--accent-strong);
      font-weight: 600;
      box-shadow: 0 1px 4px rgba(148,163,184,0.7);
    }

    form { display: flex; flex-direction: column; gap: 0.85rem; }

    label { font-size: 0.8rem; font-weight: 500; }

    input {
      width: 100%;
      padding: 0.55rem;
      font-size: 0.88rem;
      border-radius: 10px;
      border: 1px solid rgba(209,213,219,0.9);
    }

    input:focus {
      outline: none;
      border-color: var(--accent-strong);
      box-shadow: 0 0 0 1px rgba(129,140,248,0.55);
    }

    .btn-primary {
      margin-top: 0.5rem;
      border: none;
      border-radius: var(--radius-pill);
      padding: 0.6rem;
      font-size: 0.9rem;
      font-weight: 600;
      background: radial-gradient(circle at 30% 0%, #a855f7, #7e22ce, #4c1d95);
      color: white;
      cursor: pointer;
    }

    .auth-message {
      min-height: 1.2rem;
      font-size: 0.8rem;
      margin-top: 0.5rem;
    }

    .auth-message.error { color: #b91c1c; }
    .auth-message.success { color: #166534; }
  </style>
</head>

<body>
<div class="page">
  <main>
    <div class="auth-wrapper">

      <!-- ✅ Verification success banner -->
      <div id="verify-success-banner">
        <strong>✅ Email verified</strong>
        <div style="margin-top:0.25rem;color:#047857;">
          You’re all set. Taking you back to where you left off…
        </div>
      </div>

      <!-- Run-with-AI banner -->
      <div id="reason-banner" class="reason-banner">
        <strong>To use “Run with AI”, please sign in or create an account.</strong>
      </div>

      <div class="auth-heading">
        <h1 id="auth-title">Sign in</h1>
        <p id="auth-subtitle">Access your PromptSchola Physics journey.</p>
      </div>

      <div class="auth-toggle">
        <button id="btn-signin" class="active">Sign in</button>
        <button id="btn-signup">Create account</button>
      </div>

      <form id="auth-form">
        <div id="name-field" style="display:none;">
          <label>Full name (optional)</label>
          <input type="text" id="name" />
        </div>

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Password</label>
        <input type="password" id="password" required />

        <button class="btn-primary" id="submit-btn">Sign in</button>
        <div id="auth-message" class="auth-message"></div>
      </form>

    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="/auth.js"></script>

<script>
  const verifyBanner = document.getElementById("verify-success-banner");

  async function PS_consumeSupabaseRedirectIfPresent() {
    const url = new URL(window.location.href);
    const cameFromVerify =
      url.searchParams.has("code") ||
      url.hash.includes("access_token");

    if (url.searchParams.has("code")) {
      await supabaseClient.auth.exchangeCodeForSession(window.location.href);
    }

    const { data } = await supabaseClient.auth.getSession();
    if (data?.session && cameFromVerify) {
      verifyBanner.style.display = "block";
      setTimeout(() => {
        window.location.href = "/index.html";
      }, 1800);
    }
  }

  document.addEventListener("DOMContentLoaded", PS_consumeSupabaseRedirectIfPresent);
</script>
</body>
</html>
